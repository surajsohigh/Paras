{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to Paras</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="{% static ' images/icons/favicon.ico ' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/noui/nouislider.min.css' %}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <!--===============================================================================================-->
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../static/images/Picture2.jpg" alt="" width="30" height="24"
                class="d-inline-block align-text-top">
            <strong><i>Paras HMRI</i></strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link">Disabled</a>
              </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="register">Register</a></li>
                        <li><a class="dropdown-item" href="#">Feedback Form</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="account/admin_form">Admin Center</a></li>
                    </ul>
                </li>
                
            </ul>
 
        </div>          
    </div>        
</nav>


  <div class="container-contact100">
    <div class="wrap-contact100 my-5">
      <form class="contact100-form validate-form" action="admin_form" method="post">

        {% csrf_token %}

        <span class="contact100-form-title">
          Feedback Pannel
        </span>

        <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
          <span class="label-input100">Patient Name *</span>
          <input class="input100" type="text" name="name" placeholder="Enter Your Name">
        </div>

        
        <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Room Number">
          <span class="label-input100">Room Number *</span>
          <input class="input100" type="number" name="room" placeholder="Enter Room Number">
        </div>

        <div class="wrap-input100 bg1 rs1-wrap-input100">
          <span class="label-input100">Action Taken</span>
          <input class="input100" type="text" name="action" >
        </div>

        <div class="wrap-input100 bg1 rs1-wrap-input100">
            <span class="label-input100">Date of Closure</span>
            <input class="input100" type="text" name="closure" placeholder="DD/MM/YYYY">
        </div>

        <div class="wrap-input100 input100-select bg1">
          <span class="label-input100">Status</span>
          <div>
            <select class="js-select2" name="status">
              <option>OPEN</option>
              <option>CLOSE</option>
            </select>
            <div class="dropDownSelect2"></div>
          </div>
        </div>

        <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate="Please Type Your Message">
          <span class="label-input100">Additiona Comments</span>
          <textarea class="input100" name="comment" placeholder="Your message here..."></textarea>
        </div>

        <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate="Please Type Your Message">
            <span class="label-input100">Remark</span>
            <textarea class="input100" name="remark" placeholder="Your message here..."></textarea>
          </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            <span>
              Submit
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>



  <!--===============================================================================================-->
  <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js '%}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/animsition/js/animsition.min.js '%}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/bootstrap/js/popper.js '%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js '%}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/select2/select2.min.js '%}"></script>
  <script>
    $(".js-select2").each(function () {
      $(this).select2({
        minimumResultsForSearch: 20,
        dropdownParent: $(this).next('.dropDownSelect2')
      });


      $(".js-select2").each(function () {
        $(this).on('select2:close', function (e) {
          if ($(this).val() == "Please chooses") {
            $('.js-show-service').slideUp();
          }
          else {
            $('.js-show-service').slideUp();
            $('.js-show-service').slideDown();
          }
        });
      });
    })
  </script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/daterangepicker/moment.min.js '%}"></script>
  <script src="{% static 'vendor/daterangepicker/daterangepicker.js '%}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/countdowntime/countdowntime.js '%}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/noui/nouislider.min.js '%}"></script>
  <script>
    var filterBar = document.getElementById('filter-bar');

    noUiSlider.create(filterBar, {
      start: [1500, 3900],
      connect: true,
      range: {
        'min': 1500,
        'max': 7500
      }
    });

    var skipValues = [
      document.getElementById('value-lower'),
      document.getElementById('value-upper')
    ];

    filterBar.noUiSlider.on('update', function (values, handle) {
      skipValues[handle].innerHTML = Math.round(values[handle]);
      $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
      $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
    });
  </script>
  <!--===============================================================================================-->
  <script src="{% static 'js/main.js '%}"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
  </script>

</body>

</html>
